<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chat</title>
    <link id="favicon" rel="icon" type="image/x-icon" href="">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root { --chat-color: #003366; }
        * { box-sizing: border-box; }
        body { opacity: 0; transition: opacity .4s; margin: 0; height: 100dvh; background: #f3f4f6; font-family: system-ui, sans-serif; overflow: hidden; }
        body.ready { opacity: 1; }
        .app-container { max-width: 42rem; margin: 0 auto; height: 100%; background: #fff; display: flex; flex-direction: column; }
        header { padding: 1rem; display: flex; align-items: center; gap: .75rem; color: #fff; background: var(--chat-color); }
        .header-icon { width: 2.5rem; height: 2.5rem; border-radius: 50%; background: rgba(255,255,255,.2); overflow: hidden; }
        .header-icon img { width: 100%; height: 100%; object-fit: cover; }
        header h1 { font-size: 1.1rem; margin: 0; flex: 1; }
        main { flex: 1; overflow-y: auto; padding: 1.25rem; display: flex; flex-direction: column; gap: 1rem; background: #fafafa; }
        .bubble { padding: .75rem 1rem; max-width: 85%; font-size: .93rem; border-radius: 1.2rem; line-height: 1.5; animation: f .3s; }
        @keyframes f { from { opacity: 0; transform: translateY(5px); } }
        .bot { background: #fff; border: 1px solid #e5e7eb; border-top-left-radius: 2px; align-self: flex-start; }
        .bubble.typing { display: flex; align-items: center; gap: 6px; }
        .user { color: #fff; background: var(--chat-color); border-top-right-radius: 2px; align-self: flex-end; }
        footer { padding: 1rem; border-top: 1px solid #e5e7eb; background: #fff; }
        #feedback-limit-text { font-size: 10px; font-weight: 800; text-align: center; margin-bottom: .6rem; }
        .input-group { display: flex; gap: .5rem; }
        input { flex: 1; border: 1.5px solid #e5e7eb; border-radius: 9999px; padding: .7rem 1.2rem; font-size: 16px; outline: none; }
        button { border: none; border-radius: 50%; width: 2.8rem; height: 2.8rem; color: #fff; background: var(--chat-color); cursor: pointer; display: flex; align-items: center; justify-content: center; }
        button:disabled { opacity: .4; }
        .typing-dot { width: 6px; height: 6px; background: #9ca3af; border-radius: 50%; animation: t 1.4s infinite; }
        @keyframes t { 0%, 80%, 100% { transform: scale(.6); opacity: .4; } 40% { transform: scale(1.2); opacity: 1; } }
    </style>
</head>
<body>
    <div class="app-container">
        <header><div id="header-icon" class="header-icon"></div><h1 id="header-title">...</h1></header>
        <main id="chat-container"><div class="bubble bot"><p id="bot-welcome-text" style="margin:0">...</p></div></main>
        <footer>
            <div id="feedback-limit-text"></div>
            <div class="input-group">
                <input type="text" id="userInput" disabled>
                <button id="sendBtn" disabled><svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="3" style="transform:rotate(90deg)"><path d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/></svg></button>
            </div>
        </footer>
    </div>
    <script type="module" src="./app.js"></script>
</body>
</html>
