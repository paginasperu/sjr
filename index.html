<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chat</title>
    <link id="favicon" rel="icon" type="image/x-icon" href="">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root { --chat-color: #333; }
        body { opacity: 0; transition: opacity 0.3s; margin: 0; height: 100dvh; overflow: hidden; background: #f3f4f6; font-family: system-ui, -apple-system, sans-serif; }
        body.ready { opacity: 1; }
        .app-container { max-width: 42rem; margin: 0 auto; height: 100%; background: white; display: flex; flex-direction: column; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); }
        header { padding: 1rem; display: flex; align-items: center; gap: 0.75rem; color: white; flex-shrink: 0; background: var(--chat-color); }
        .header-icon { width: 2.5rem; height: 2.5rem; border-radius: 50%; background: rgba(255,255,255,0.2); display: flex; align-items: center; justify-content: center; font-weight: bold; overflow: hidden; flex-shrink: 0; }
        .header-icon img { width: 100%; height: 100%; object-fit: cover; }
        header h1 { font-size: 1.1rem; margin: 0; font-weight: 700; flex: 1; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        main { flex: 1; overflow-y: auto; padding: 1rem; display: flex; flex-direction: column; gap: 1rem; background: #fafafa; scroll-behavior: smooth; }
        .bubble { padding: 0.75rem; max-width: 85%; font-size: 0.875rem; border-radius: 1rem; line-height: 1.4; word-wrap: break-word; }
        .bot { background: white; border: 1px solid #e5e7eb; border-top-left-radius: 0; align-self: flex-start; }
        .user { color: white; border-top-right-radius: 0; align-self: flex-end; background: var(--chat-color); }
        footer { padding: 1rem; border-top: 1px solid #e5e7eb; background: white; padding-bottom: max(1rem, env(safe-area-inset-bottom)); }
        #feedback-limit-text { font-size: 10px; font-weight: 700; margin-bottom: 0.5rem; text-align: center; color: #666; }
        .input-group { display: flex; gap: 0.5rem; align-items: center; }
        input { flex: 1; border: 1px solid #d1d5db; border-radius: 9999px; padding: 0.7rem 1.2rem; font-size: 16px; outline: none; }
        button { border: none; border-radius: 50%; width: 2.6rem; height: 2.6rem; color: white; cursor: pointer; background: var(--chat-color); display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        .typing-dot { width: 6px; height: 6px; background: #9ca3af; border-radius: 50%; animation: typing 1.4s infinite ease-in-out; }
        @keyframes typing { 0%, 80%, 100% { transform: scale(0.6); opacity: 0.4; } 40% { transform: scale(1.2); opacity: 1; } }
    </style>
</head>
<body class="antialiased">
    <div class="app-container">
        <header>
            <div id="header-icon" class="header-icon"></div>
            <h1 id="header-title">...</h1>
        </header>
        <main id="chat-container">
            <div class="bubble bot">
                <p id="bot-welcome-text" style="margin:0">...</p>
            </div>
        </main>
        <footer>
            <div id="feedback-limit-text"></div>
            <div class="input-group">
                <input type="text" id="userInput" autocomplete="off" disabled>
                <button id="sendBtn" disabled>
                    <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2.5" style="transform: rotate(90deg)">
                        <path d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                    </svg>
                </button>
            </div>
        </footer>
    </div>
    <script type="module" src="./app.js"></script>
</body>
</html>
